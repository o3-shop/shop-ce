name: CI (PR)

on:
  pull_request:
    branches: ['**']

permissions:
  contents: read
  actions: read

jobs:
  cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: â¬‡ï¸ Download PHP-CS-Fixer
        run: |
          wget -q https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v3.66.0/php-cs-fixer.phar -O php-cs-fixer.phar
          chmod +x php-cs-fixer.phar
          sudo mv php-cs-fixer.phar /usr/local/bin/php-cs-fixer

      - name: â„¹ï¸ Show PHP-CS-Fixer version
        run: php-cs-fixer --version

      - name: ðŸ’… Run Code Style Check (PHP-CS-Fixer)
        id: cs_check
        run: php-cs-fixer check || true

      - name: ðŸ“ Save Code Style Results
        run: |
          if [ "${{ steps.cs_check.outcome }}" = "failure" ]; then
            echo "FAILED" > cs-fixer-result.txt
          else
            echo "PASSED" > cs-fixer-result.txt
          fi

      - name: ðŸ“¤ Upload Code Style Results
        uses: actions/upload-artifact@v4
        with:
          name: cs-fixer-result
          path: cs-fixer-result.txt
          retention-days: 3

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']
      fail-fast: false

    services:
      mariadb:
        image: mariadb:10.10
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: o3shop_test
          MYSQL_USER: o3shop
          MYSQL_PASSWORD: o3shop
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, json, tokenizer, pdo, pdo_mysql, mysqli
          coverage: pcov

      - name: â¬‡ï¸ Install Composer 2.2
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --version=2.2.21
          php -r "unlink('composer-setup.php');"
          sudo mv composer.phar /usr/local/bin/composer
          composer --version

      - name: ðŸ· Set Dynamic Composer Root Version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
          fi
          if [[ "$BRANCH_NAME" == "main" ]]; then
            VERSION="1.4.x-dev"
          elif [[ "$BRANCH_NAME" == *"1.4"* ]]; then
            VERSION="1.4.x-dev"
          elif [[ "$BRANCH_NAME" == *"1.3"* ]]; then
            VERSION="1.3.x-dev"
          else
            VERSION="1.4.x-dev"
          fi
          echo "COMPOSER_ROOT_VERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸ“¦ Cache Composer Dependencies
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: ðŸ”§ Copy CI Config Files
        run: |
          if [ -f .env.ci ]; then cp .env.ci .env; fi
          if [ -f source/config.inc.php.dist ]; then cp source/config.inc.php.dist source/config.inc.php; fi

      - name: ðŸ“¥ Install Dependencies
        env:
          COMPOSER_ROOT_VERSION: ${{ env.COMPOSER_ROOT_VERSION }}
        run: |
          composer install --prefer-dist --no-progress
          sudo apt-get update
          sudo apt-get install -y libxml2-utils unzip wget

      - name: ðŸŽ¨ Install Wave Theme
        run: |
          if [ -d "source/Application/views/wave" ] && [ "$(ls -A source/Application/views/wave 2>/dev/null || true)" ]; then
            echo "Wave theme already installed, skipping"
            exit 0
          fi
          wget -q https://github.com/o3-shop/wave-theme/archive/refs/heads/main.zip -O main.zip
          unzip -q main.zip
          mkdir -p source/out/
          cp -r wave-theme-main/out/* source/out/
          mkdir -p source/Application/views/wave
          rm -rf wave-theme-main/out
          cp -r wave-theme-main/* source/Application/views/wave
          rm -rf wave-theme-main main.zip

      - name: â³ Wait for MariaDB (Ready Check)
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
            echo 'Waiting for MariaDB...'
            sleep 1
          done

      - name: ðŸ—„ï¸ Create Test Database
        run: mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS o3shop_test;"

      - name: âœ… Run PHPUnit (with Coverage)
        id: phpunit
        continue-on-error: true
        run: |
          CURRENT_DIR=$(pwd)
          php $CURRENT_DIR/vendor/bin/phpunit \
            --bootstrap $CURRENT_DIR/vendor/o3-shop/testing-library/bootstrap.php \
            -c $CURRENT_DIR/tests/phpunit.xml \
            $CURRENT_DIR/tests/Unit \
            --colors=always \
            --coverage-clover="$CURRENT_DIR/coverage.xml" \
            --coverage-html="$CURRENT_DIR/coverage-html/" \
            --log-junit="$CURRENT_DIR/junit.xml" || true

      - name: â˜ï¸ Upload Coverage Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php-${{ matrix.php-version }}
          path: coverage-html/
          retention-days: 3

      - name: ðŸ“ Parse Failed Tests
        id: parse_failed_tests
        run: |
          if [ -f junit.xml ]; then
            FAILURES=$(xmllint --xpath "count(//testcase[failure])" junit.xml 2>/dev/null || echo "0")
            ERROR_OUTPUT=$(xmllint --xpath '//testcase[failure]' junit.xml 2>/dev/null | tr '\n' ' ' | perl -ne '
              while (/<testcase\b([^>]*)>/g) {
                my $attr = $1;
                my ($class) = $attr =~ /\bclass="([^"]*)"/;
                my ($name)  = $attr =~ /\bname="([^"]*)"/;
                print "$class"."::"."$name\n" if $class && $name;
              }
            ')
            if [ "$FAILURES" -gt 0 ]; then
              echo "FAILED_TESTS=$ERROR_OUTPUT" >> $GITHUB_ENV
              echo "TESTS_FAILED=true" >> $GITHUB_ENV
            else
              echo "FAILED_TESTS=" >> $GITHUB_ENV
              echo "TESTS_FAILED=false" >> $GITHUB_ENV
            fi
          else
            echo "FAILED_TESTS=" >> $GITHUB_ENV
            echo "TESTS_FAILED=false" >> $GITHUB_ENV
          fi

      - name: ðŸ“ Generate Coverage Summary
        run: |
          if [ -f coverage.xml ]; then
            COVERAGE=$(php -r "\
              $xml = simplexml_load_file('coverage.xml');\
              $metrics = $xml->project->metrics;\
              $covered = (int)$metrics['coveredstatements'];\
              $total = (int)$metrics['statements'];\
              $percentage = $total > 0 ? round(($covered / $total) * 100, 2) : 0;\
              echo $percentage;\
            ")
            echo "COVERAGE_PERCENTAGE=${COVERAGE}" >> $GITHUB_ENV
          fi

      - name: ðŸ“ Save Test Results
        run: |
          cat > test-result-${{ matrix.php-version }}.json << EOF
          {
            "php_version": "${{ matrix.php-version }}",
            "coverage": "${COVERAGE_PERCENTAGE}",
            "tests_failed": "${TESTS_FAILED}",
            "failed_tests": "${FAILED_TESTS}"
          }
          EOF

      - name: ðŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-result-${{ matrix.php-version }}
          path: test-result-${{ matrix.php-version }}.json
          retention-days: 3



