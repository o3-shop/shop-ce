name: PHPUnit Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and start services
        run: |
          echo 'O3SHOP_CONF_DBUSER="o3shop"' >> docker/.env
          echo 'O3SHOP_CONF_DBPWD="o3shop"'  >> docker/.env
          echo 'O3SHOP_CONF_DBROOT="supersecret"' >> docker/.env
          echo 'O3SHOP_CONF_DBNAME="o3shop"' >> docker/.env
          # Start Docker Compose services

          cd docker
          docker-compose up -d --build
          
          until [ "$(docker inspect --format='{{.State.Health.Status}}' o3shop-app)" == "healthy" ]; do
            echo 'Waiting for O3-Shop setup to complete...'
            sleep 10
          done

      - name: Run PHPUnit tests in container
        run: |
          docker exec o3shop-app ./run-tests.sh

      - name: Cleanup
        if: always()
        run: docker-compose down -v
