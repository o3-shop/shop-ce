name: PHP Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libjpeg-dev \
            libpng-dev \
            libfreetype6-dev \
            libxml2-dev \
            libcurl4-openssl-dev \
            libonig-dev \
            libzip-dev \
            libssl-dev \
            zlib1g-dev \
            libicu-dev \
            libxslt1-dev \
            libbz2-dev \
            libreadline-dev \
            g++ \
            unzip \
            git \
            nano \
            wget \
            default-mysql-client

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mysqli, gd, mbstring, curl, bcmath, soap, bz2, intl, opcache, calendar, exif, zip
          tools: composer:2.2
          ini-values: |
            date.timezone=Europe/Berlin
            memory_limit=11000M
            upload_max_filesize=100M
            post_max_size=100M
            error_reporting=E_ALL
            display_errors=On
            log_errors=On
            error_log=/tmp/php_errors.log

      - name: Enable Apache mod_rewrite (if needed)
        run: |
          sudo a2enmod rewrite || true

      - name: Make entrypoint executable
        run: |
          chmod +x docker/entrypoint.sh

      - name: Execute Docker entrypoint
        run: |
          ./docker/entrypoint.sh

      - name: Run tests
        run: |
          chmod +x ./run-tests.sh
          ./run-tests.sh
