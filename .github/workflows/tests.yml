name: PHP Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: o3shop
          MYSQL_USER: o3shop
          MYSQL_PASSWORD: o3shop
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libjpeg-dev \
            libpng-dev \
            libfreetype6-dev \
            libxml2-dev \
            libcurl4-openssl-dev \
            libonig-dev \
            libzip-dev \
            libssl-dev \
            zlib1g-dev \
            libicu-dev \
            libxslt1-dev \
            libbz2-dev \
            libreadline-dev \
            g++ \
            unzip \
            git \
            nano \
            wget \
            default-mysql-client

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mysqli, gd, mbstring, curl, bcmath, soap, bz2, intl, opcache, calendar, exif, zip
          tools: composer:2.2
          ini-values: |
            date.timezone=Europe/Berlin
            memory_limit=11000M
            upload_max_filesize=100M
            post_max_size=100M
            error_reporting=E_ALL
            display_errors=On
            log_errors=On
            error_log=/tmp/php_errors.log

      - name: Create environment file
        run: |
          cp .env.ci .env

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
            echo 'Waiting for MySQL to be ready...'
            sleep 2
          done
          echo 'MySQL is ready!'

      - name: Modify entrypoint script for GitHub Actions
        run: |
          # Create a backup of the original entrypoint
          cp docker/entrypoint.sh docker/entrypoint.sh.backup
          
          # Replace DB_HOST="db" with DB_HOST="127.0.0.1"
          sed -i 's/local DB_HOST="db"/local DB_HOST="127.0.0.1"/g' docker/entrypoint.sh
          
          # Make sure the script is executable
          chmod +x docker/entrypoint.sh
          
          # Show what changed
          echo "Entrypoint script modified:"
          grep -n "DB_HOST" docker/entrypoint.sh || true

      - name: Execute Docker entrypoint
        env:
          O3SHOP_CONF_DBHOST: 127.0.0.1
          O3SHOP_CONF_DBNAME: o3shop
          O3SHOP_CONF_DBUSER: o3shop
          O3SHOP_CONF_DBPWD: o3shop
          O3SHOP_CONF_DBROOT: root
        run: |
          ./docker/entrypoint.sh

      - name: Run tests
        env:
          O3SHOP_CONF_DBHOST: 127.0.0.1
          O3SHOP_CONF_DBNAME: o3shop_test
          O3SHOP_CONF_DBUSER: o3shop
          O3SHOP_CONF_DBPWD: o3shop
          O3SHOP_CONF_DBROOT: root
        run: |
          chmod +x ./run-tests.sh
          ./run-tests.sh
